<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ZER01NE Interface Lab </title>
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1> 2023 ZER01NE Interface Lab </h1>
    <h2> 박성민@byulparan@gmail.com </h2>
    <p> 본 사이트는 2023 제로원 인터페이스랩의 연구 후원으로 제작되었습니다 </p>
    <hr/>
    <input id='start' type='button'/>
    <div id='section1'>
      <div id='description1'>
	BFormat ambisonic
      </div>
      <div id='presentation1'>
	<div id='canvas1'></div>
	<div id='control1'>
	  <p class='control1'>
	    <label> volume: </label>
	    <input id='padvol' type='range' min="0.0" max="1" step="0.01" value="0.0"  />
	  </p>
	  <p class='control1'>
	    <label> reverb: </label>
	    <input id='padreverb' type='range' min="0.0" max="1" step="0.01" value="0.0"  />
	  </p>
	  <p class='control1'>
	    <label> panSpeed: </label>
	    <input id='padPanSpeed' type='range' min="0.0" max="1" step="0.01" value="0.1"  />
	  </p>
	</div>
      </div>
    </div>
  </body>
</html>
