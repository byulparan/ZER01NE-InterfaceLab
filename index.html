<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ZER01NE Interface Lab </title>
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1> 2023 ZER01NE Interface Lab </h1>
    <h2> 박성민@byulparan@gmail.com </h2>
    <p> 본 사이트는 2023 제로원 인터페이스랩의 연구 후원으로 제작되었습니다 </p>
    <hr/>
    <input id='start' type='button'/>
    
    <div id='section1' class='section'>
      <div class='description'> Bformat</div>
      <div class='presentation'>
	<div id='canvas1' class='canvas'></div>
	<div class='label'>
	  <label> Volume: </label>
	  <label> Reverb: </label>
	  <label> PanSpeed: </label>
	</div>
	<div class='control'>
	  <input id='padvol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0"  />
	  <input id='padreverb' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0"  />
	  <input id='padPanSpeed' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.1"  />
	</div>
      </div>
    </div>
    <div id='section2' class='section'>
      <div class='description'> Dolby Atmos </div>
      <div class='presentation'>
	<div id='canvas2' class='canvas'></div>
	<div class='label'>
	  <label> SeaVolume: </label>
	  <label> BirdVolume: </label>
	  <label> RainVolume: </label>
	</div>
	<div class='control'>
	  <input id='seaSoundVol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0" disabled  />
	  <input id='birdSoundVol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0" disabled />
	  <input id='rainSoundVol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0" disabled />
	</div>
      </div>
    </div>

    <div id='section3' class='section'>
      <div class='description'> Organ </div>
      <div class='presentation'>
	<div id='canvas3' class='canvas'></div>
	<div class='label'>
	  <label> volume: </label>
	  <label> Azimuth: </label>
	  <label> Altitude: </label>
	</div>
	<div class='control'>
	  <input id='organSoundVol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0" />
	  <input id='organAzimuth' class='slider' type='range' min="0" max="360" step="1" value="0.0" />
	  <input id='organAltitude' class='slider' type='range' min="0" max="360" step="1" value="0.0" />
	</div>
      </div>
    </div>
    
    <div id='section4' class='section'>
      <div class='description'> Bell </div>
      <div class='presentation'>
	<div id='canvas4' class='canvas'></div>
	<div class='label'>
	  <label> volume: </label>
	  <label> Azimuth: </label>
	  <label> Altitude: </label>
	</div>
	<div class='control'>
	  <input id='bellSoundVol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0" />
	  <input id='bellAzimuth' class='slider' type='range' min="0" max="360" step="1" value="0.0" />
	  <input id='bellAltitude' class='slider' type='range' min="0" max="360" step="1" value="0.0" />
	</div>
      </div>
    </div>

    <div id='section5' class='section'>
      <div class='description'> Rhythms </div>
      <div class='presentation'>
	<div id='canvas5' class='canvas'></div>
	<div class='label'>
	  <label> BassVolume: </label>
	  <label> NoiseVolume: </label>
	  <label> PercVolume: </label>
	</div>
	<div class='control'>
	  <input id='bassSoundVol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0" />
	  <input id='noiseSoundVol' class='slider' type='range' min="0.0" max="1" step="0.01" value="0.0" />
	  <input id='percSoundVol' class='slider' type='range' min="0" max="1" step="0.01" value="0.0" />
	</div>
      </div>
    </div>


    
  </body>
</html>
